<div class="container-fluid form-body">
  <div class="row">
      <div class="form-holder">
          <div class="form-content">
              <div class="form-items">
                  <div class="website-logo-inside">
                      <a href="#">
                          <div class="logo">

                          </div>
                      </a>
                  </div>
                  <h3>WAT WONNI</h3>
                  <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                  <div class="page-links">
                      <a href="login.html" class="active">Login</a><a [routerLink]="['/register']">Register</a>
                  </div>
                  <form [formGroup]="loginForm" (ngSubmit)="tryLogin(loginForm.value)">
                    <input class="form-control" type="email" name="email" formControlName="email" placeholder="E-mail Address" required>
                    <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password" required>
                    <div class="form-button">
                        <button id="submit" type="submit" class="ibtn">Login</button>
                    </div>
                  </form>

                  <div class="other-links">
                      <span>Or login with</span><a [routerLink]="['/home']">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
